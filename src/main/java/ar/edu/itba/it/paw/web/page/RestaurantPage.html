<wicket:extend>
<ol class="breadcrumb">
	<li><a href="/">Brand</a></li>
	<li class="active"><span wicket:id="name"/></li>
</ol>
<!--
<%@ include file="message.jsp"%>
-->
<div class="row">
	<div class="panel panel-default col-md-offset-3 col-md-6">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-9">
					<h1 wicket:id="name"></h1>
					<p>Puntuación: <span wicket:id="ranking"/></p>
					<p>Tipo de Menú: <span wicket:id="menuType"/></p>
					<p>Descripción: <span wicket:id="description"/></p>
					<p>Dirección: <span wicket:id="address"/></p>
					<p>Horario: <span wicket:id="hour"/></p>
					<p>Costo de envío: $<span wicket:id="deliveryCost"/></p>
					<p>Costo mínimo: $<span wicket:id="minCost"/></p>
					<p>Barrios:</p>
					<p wicket:id="neighbourhoods">
						-  <span wicket:id="neighbourhood"/> 
					</p> 
				</div>
				<div wicket:id="adminContainer" class="col-md-3">
						<div class="row">
							<br />
							<form wicket:id="addNeighbourhoodForm" role="form">
								<select wicket:id="newNeighbourhood" class="form-control" path="neighbourhoodId"
									placeholder="Barrio"/>
								<br/>
								<button wicket:id="newNeightbourhoodButton" type="submit" class="btn btn-default">Agregar
									Barrio</button>
							</form>
							<br />
							<form wicket:id="removeNeighbourhoodForm" role="form">
								<select wicket:id="oldNeighbourhood" class="form-control" path="neighbourhoodId"
										placeholder="Barrio"/>
								<br/>
								<button wicket:id="removeNeighbourhoodButton" type="submit" class="btn btn-default">Quitar
									Barrio</button>
							</form>
							<br />
							<form wicket:id="editRestaurantForm" role="form">
								<button wicket:id="editRestaurantButton" type="submit" class="btn btn-default">Editar
									Restoran</button>
							</form>
							<br />
							<form wicket:id="deleteRestaurantForm" role="form">
								<button wicket:id="deleteRestaurantButton" type="submit" class="btn btn-default">Eliminar
									Restoran</button>
							</form>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<form wicket:id="orderForm" role="form">
		<div class="container">
			<div class="well well-sm">
				<strong>Entradas</strong>
			</div>
			<div wicket:id="orderEntries" id="products" class="row list-group">
				<div wicket:id="dishPanel" />
			</div>
		</div>
		<div class="container">
			<div class="well well-sm">
				<strong>Plato Principal</strong>
			</div>
			<div wicket:id="orderMain" id="products" class="row list-group">
				<div wicket:id="dishPanel" />
			</div>
		</div>
		<div class="container">
			<div class="well well-sm">
				<strong>Postre</strong>
			</div>
			<div wicket:id="orderDesserts" id="products" class="row list-group">
				<div wicket:id="dishPanel" />
			</div>
		</div>
		<div class="container">
			<div class="well well-sm">
				<strong>Bebidas</strong>
			</div>
			<div wicket:id="orderDrinks" id="products" class="row list-group">
				<div wicket:id="dishPanel" />
			</div>
		</div>
		<button wicket:id="orderButton" type="submit" value="Realizar Pedido" class="btn btn-default">Realizar
			Pedido</button>
	</form>
</div>
<br />

<div wicket:id="commentsList" class="container">

	<div class="row">
		<div class=" col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div wicket:id="commentRating" class="col-md-10 vertical-align"/>
						<div wicket:id="deleteCommentContainer" class="col-md-2 align-right">
							<input wicket:id="deleteCommentButton" type="submit" value="X">
						</div>
					</div>
				</div>
				<div wicket:id="commentUsername" class="panel-body"/>
				<div wicket:id="commentText" class="panel-body"/>
			</div>
		</div>
	</div>
</div>


<div wicket:id="newCommentContainer" class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default back-panel">
				<div class="panel-heading">Nuevo Comentario</div>
				<div class="panel-body">
					<form wicket:id="newCommentForm" role="form">
						<input wicket:id="newCommentScore" class="form-control" placeholder="Puntaje" type="number"
							min="1" max="5" name="rating"><br /> 
						<input wicket:id="newCommentComment"
							class="form-control" placeholder="Comentario" type="text"
							name="text"><br />
						<button wicket:id="newCommentButton" type="submit" value="Enviar" class="btn btn-default">Enviar
							Comentario</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

 
</wicket:extend>
