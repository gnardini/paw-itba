<wicket:extend>
		<br/>
		<div class="container">
			<div class="well well-sm">
				<strong>Mas pedidos</strong>
			</div>
			<div class="row">
				<div wicket:id="hot_restaurants" class="list-group">
					<div class="item  col-xs-4 col-lg-4">
						<div class="thumbnail">
							<img class="group list-group-image"
								src="http://www.comohotels.com/metropolitanbangkok/sites/default/files/styles/background_image/public/images/background/metbkk_bkg_nahm_restaurant.jpg?itok=GSmnYYaU" alt="" />
							<div class="caption">
								<h4 wicket:id="name" class="group inner list-group-item-heading"/>
								<p wicket:id="menuType" class="group inner list-group-item-text"/>
								<p wicket:id="description" class="group inner list-group-item-text"/>
								<div class="row">
									<div class="restaurant-button">
										<a wicket:id="open" class="btn btn-success">Ir al Restoran</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
				
		<br/>
		<div class="container">
			<div class="well well-sm">
				<strong>Restoranes</strong>
			</div>
			<div class="row">
				<div wicket:id="all_restaurants" class="list-group">
					<div class="item  col-xs-4 col-lg-4">
						<div class="thumbnail">
							<img class="group list-group-image"
								src="http://www.comohotels.com/metropolitanbangkok/sites/default/files/styles/background_image/public/images/background/metbkk_bkg_nahm_restaurant.jpg?itok=GSmnYYaU" alt="" />
							<div class="caption">
								<h4 wicket:id="name" class="group inner list-group-item-heading"/>
								<p wicket:id="menuType" class="group inner list-group-item-text"/>
								<p wicket:id="description" class="group inner list-group-item-text"/>
								<div class="row">
									<div class="restaurant-button">
										<a wicket:id="open" class="btn btn-success">Ir al Restoran</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</wicket:extend>
