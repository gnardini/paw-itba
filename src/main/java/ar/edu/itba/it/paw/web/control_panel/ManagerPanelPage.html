<wicket:extend>
	<ol class="breadcrumb">
		<li><a href="/">Brand</a></li>
		<li class="active"><wicket:message key="control_panel"/></li>
	</ol>

	<div class="container">
		<H3><wicket:message key="control_panel"/></H3>

		<div class="well well-sm">
			<strong><wicket:message key="add_new_dish"/></strong>
		</div>

		<div class="row">
			<div class="col-md-10 col-md-offset-1">

				<form role="form" wicket:id="addDishForm">

					<div class="form-group">
						<select class="form-control" wicket:id="addDishRestaurant" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nombre"
							wicket:id="dishName" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Descripcion"
							wicket:id="dishDescription" />
					</div>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="Precio"
							min="1" max="10000" wicket:id="dishPrice" step="0.01" />
					</div>
					<div class="form-group">
						<select class="form-control" wicket:id="menuType" />
					</div>
					<button type="submit" wicket:id="addDishButton"
						class="btn btn-default"><wicket:message key="add_dish"/></button>
				</form>
			</div>
		</div>
		<br />
		<div class="well well-sm">
			<strong><wicket:message key="close_a_restaurant"/></strong>
		</div>

		<div class="row">
			<div class="col-md-10 col-md-offset-1">

				<form role="form" wicket:id="closeRestaurantForm">

					<div class="form-group">
						<select class="form-control" wicket:id="closeRestaurantRestaurant" />
					</div>
					<div class="row">
						<div class="col-md-4">
							<label><wicket:message key="reopen_date"/>:</label>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<input type="number" class="form-control" min="1" max="31"
									wicket:message="placeholder:day" wicket:id="closeDay" />
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<input type="number" class="form-control" min="1" max="12"
									wicket:message="placeholder:month" wicket:id="closeMonth" />
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<input type="number" class="form-control" min="1900"
									wicket:message="placeholder:year" wicket:id="closeYear" />
							</div>
						</div>
					</div>
					<label><wicket:message key="closing_reason"/>:</label>
					<div class="form-group">
						<input type="text" class="form-control"
							wicket:message="placeholder:closing_reason" wicket:id="closeReason" />
					</div>
					<button type="submit" wicket:id="closeRestaurantButton"
						class="btn btn-default"><wicket:message key="close_restaurant"/></button>
				</form>
			</div>
		</div>
		<br />

		<div class="well well-sm">
			<strong><wicket:message key="search_orders"/></strong>
		</div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<form wicket:id="restaurantOrdersForm" role="form">
					<div class="row">
						<div class="col-md-4">
							<label><wicket:message key="from"/>:</label>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<input wicket:id="fromDay" type="number" class="form-control"
									min="1" max="31" wicket:message="placeholder:day" />
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<input wicket:id="fromMonth" type="number" class="form-control"
									min="1" max="12" wicket:message="placeholder:month" />
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<input wicket:id="fromYear" type="number" class="form-control"
									min="1900" wicket:message="placeholder:year" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label><wicket:message key="to"/>:</label>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<input wicket:id="toDay" type="number" class="form-control"
									min="1" max="31" wicket:message="placeholder:day" />
							</div>
						</div>
						<div class="col-md-2">
							<div class="form-group">
								<input wicket:id="toMonth" type="number" class="form-control"
									min="1" max="12" wicket:message="placeholder:month" />
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<input wicket:id="toYear" type="number" class="form-control"
									min="1900" wicket:message="placeholder:year" />
							</div>
						</div>
					</div>
					<button wicket:id="searchOrdersButton" type="submit"
						class="btn btn-default"><wicket:message key="search"/></button>
				</form>
				<br />
				<div wicket:id="restaurantOrders" class="caption">
					<div class="row">
						<div class="col-md-4 panel panel-default elem-panel">
							<div class="row">
								<div class="col-md-7">
									<h4 wicket:id="restaurantName"
										class="group inner list-group-item-heading" />
									<h4 wicket:id="neighbourhoodName"
										class="group inner list-group-item-heading" />
									<wicket:message key="order_count"/>: <span wicket:id="ordersCount"
										class="group inner list-group-item-text" />
								</div>
								<div class="col-md-5">
									<br/>
									<button wicket:id="ordersDetail" type="submit"
										class="btn btn-default"><wicket:message key="see_detail"/></button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br />
			</div>
		</div>
	</div>

</wicket:extend>
