<wicket:extend>

	<ol class="breadcrumb">
		<li><a href="/">Brand</a></li>
		<li class="active">Cambiar contraseña</li>
	</ol>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h5>
					No ha cambiado la contraseña en <span wicket:id="passMaxDay" />
					dias, por favor cambiela.
				</h5>
				<H3>Cambiar Contraseña</H3>

				<form wicket:id="changePasswordForm" role="form">
					<div class="form-group">
						<input wicket:id="oldPassword" type="password"
							class="form-control" placeholder="Vieja Contraseña">
					</div>
					<div class="form-group">
						<input wicket:id="newPassword" type="password"
							class="form-control" placeholder="Nueva Contraseña">
					</div>
					<button wicket:id="saveButton" type="submit" value="Entrar"
						class="btn btn-default">Actualizar</button>
				</form>
			</div>
		</div>
	</div>

</wicket:extend>
