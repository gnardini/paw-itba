<wicket:extend>
	<ol class="breadcrumb">
		<li><a href="/">Brand</a></li>
		<li class="active"><span wicket:id="pageName" /></li>
	</ol>

	<div class="container">
		<H3>Panel de Control</H3>

		<div class="well well-sm">
			<strong>Pedidos:</strong>
		</div>

		<div wicket:id="orderList" class="panel panel-default back-panel">
			<div class="panel-heading ">
				<div class="row">
					<div class="col-md-9">
						<p>Restoran: <span wicket:id="restaurantName" /></p>
						<p>Precio: $ <span wicket:id="price" /></p>
						<p>Fecha del pedido: <span wicket:id="orderDate" /></p>
						<p>Estado: <span wicket:id="delivered" /></p>
					</div>
					<div wicket:id="deliveredButtonContainer">
						<div class="row">
							<button wicket:id="deliveredButton" type="submit"
								class="btn btn-default">Pedido recibido</button>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="row list-group">
					<div wicket:id="orderDetailList" class="item  col-xs-4 col-lg-4">
						<div class="panel panel-default elem-panel">
							<div class="panel-body">
								<div class="caption align-center">
									<h4 class="group inner list-group-item-heading">
										<span wicket:id="detailName" />
									</h4>
									<p class="group inner list-group-item-text">
										Precio: $<span wicket:id="detailPrice" />
									</p>
									<p class="group inner list-group-item-text">
										Cantidad: <span wicket:id="detailAmount" />
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
