<wicket:extend>
<ol class="breadcrumb">
	<li><a href="/">Brand</a></li>
	<li class="active"><span wicket:id="name"/></li>
</ol>
<div class="row">
	<div class="panel panel-default col-md-offset-3 col-md-6">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-9">
					<h3 wicket:id="closedReason"/>
					<h1 wicket:id="name"></h1>
					<p><wicket:message key="ranking"/>: <span wicket:id="ranking"/></p>
					<p><wicket:message key="menu_type"/>: <span wicket:id="menuType"/></p>
					<p><wicket:message key="description"/>: <span wicket:id="description"/></p>
					<p><wicket:message key="address"/>: <span wicket:id="address"/></p>
					<p><wicket:message key="time"/>: <span wicket:id="hour"/></p>
					<p><wicket:message key="delivery_cost"/>: $<span wicket:id="deliveryCost"/></p>
					<p><wicket:message key="min_cost"/>: $<span wicket:id="minCost"/></p>
					<p><wicket:message key="neighbourhoods"/>:</p>
					<p wicket:id="neighbourhoods">
						-  <span wicket:id="neighbourhood"/> 
					</p> 
				</div>
				<div wicket:id="adminContainer" class="col-md-3">
						<div class="row">
							<br />
							<form wicket:id="addNeighbourhoodForm" role="form">
								<select wicket:id="newNeighbourhood" class="form-control" path="neighbourhoodId"/>
								<br/>
								<button wicket:id="newNeightbourhoodButton" type="submit" class="btn btn-default">
								<wicket:message key="add_neighbourhood"/></button>
							</form>
							<br />
							<form wicket:id="removeNeighbourhoodForm" role="form">
								<select wicket:id="oldNeighbourhood" class="form-control" path="neighbourhoodId"/>
								<br/>
								<button wicket:id="removeNeighbourhoodButton" type="submit" class="btn btn-default">
								<wicket:message key="remove_neighbourhood"/></button>
							</form>
							<br />
							<form wicket:id="editRestaurantForm" role="form">
								<button wicket:id="editRestaurantButton" type="submit" class="btn btn-default">
								<wicket:message key="edit_restaurant"/></button>
							</form>
							<br />
							<form wicket:id="deleteRestaurantForm" role="form">
								<button wicket:id="deleteRestaurantButton" type="submit" class="btn btn-default">
								<wicket:message key="delete_restaurant"/></button>
							</form>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="container">
	<H3><wicket:message key="make_order"/></H3>
	<form wicket:id="orderForm" role="form">
		<div class="container">
			<div class="well well-sm">
				<strong><wicket:message key="entries"/></strong>
			</div>
			<div wicket:id="orderEntries" id="products" class="row list-group">
				<div wicket:id="dishPanel" />
			</div>
		</div>
		<div class="container">
			<div class="well well-sm">
				<strong><wicket:message key="main_dish"/></strong>
			</div>
			<div wicket:id="orderMain" id="products" class="row list-group">
				<div wicket:id="dishPanel" />
			</div>
		</div>
		<div class="container">
			<div class="well well-sm">
				<strong><wicket:message key="dessert"/></strong>
			</div>
			<div wicket:id="orderDesserts" id="products" class="row list-group">
				<div wicket:id="dishPanel" />
			</div>
		</div>
		<div class="container">
			<div class="well well-sm">
				<strong><wicket:message key="drinks"/></strong>
			</div>
			<div wicket:id="orderDrinks" id="products" class="row list-group">
				<div wicket:id="dishPanel" />
			</div>
		</div>
		<button wicket:id="orderButton" type="submit" value="Realizar Pedido"
			class="btn btn-default"><wicket:message key="place_order"/></button>
	</form>
</div>
<br />

<div class="container">
	<H3><wicket:message key="comments"/></H3>
	<div wicket:id="commentsList" class="row">
		<div class=" col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div wicket:id="commentRating" class="col-md-10 vertical-align"/>
						<div wicket:id="deleteCommentContainer" class="col-md-2 align-right">
							<input wicket:id="deleteCommentButton" type="submit" value="X">
						</div>
					</div>
				</div>
				<div wicket:id="commentUsername" class="panel-body"/>
				<div wicket:id="commentText" class="panel-body"/>
			</div>
		</div>
	</div>
</div>


<div wicket:id="newCommentContainer" class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default back-panel">
				<div class="panel-heading"><wicket:message key="new_comment"/></div>
				<div class="panel-body">
					<form wicket:id="newCommentForm" role="form">
						<input wicket:id="newCommentScore" class="form-control" wicket:message="placeholder:ranking" type="number"
							min="1" max="5" name="rating"><br /> 
						<input wicket:id="newCommentComment"
							class="form-control" wicket:message="placeholder:comment" type="text"
							name="text"><br />
						<button wicket:id="newCommentButton" type="submit" value="Enviar" class="btn btn-default">
							<wicket:message key="send_comment"/></button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

 
</wicket:extend>
